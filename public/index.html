<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" />
    <link rel="stylesheet" href="./styles/tweets.css" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <p><b>Write</b>a new tweet</p>
      <i class="fa-solid fa-angles-down" style="color: #ee5858"></i>
    </nav>
    <header class="main-header">
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2>Sebastian Varon</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="post" action="/tweets">
          <textarea
            name="text"
            id="tweet-text"
            placeholder="What are you humming about?"
          ></textarea>
          <footer class="new-tweet-footer">
            <button type="submit" class="new-tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </footer>
        </form>
      </section>
      <article>
        <header class="tweet-header">
          <p><i class="fa-solid fa-user"></i> Rhoda Jacobs</p>
          <p>@MrsJacobs</p>
        </header>
        <textarea name="text" class="tweet-main-text">Hello world!</textarea>
        <footer class="tweet-footer">
          <p>10 days ago</p>
          <div class="tweet-footer-icons">
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </footer>
      </article>
    </main>
    <script src="./scripts/composer-char-counter.js"></script>
  </body>
</html>
